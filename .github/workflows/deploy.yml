name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run export
        env:
          NODE_ENV: production
          
      - name: Verify build
        run: node scripts/verify-build.js
          
      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      - name: Verify build output
        run: |
          echo "=== Checking build output structure ==="
          echo "Root files:"
          ls -la out/ | head -10
          echo ""
          echo "=== Checking _next directory ==="
          ls -la out/_next/static/ 2>/dev/null || echo "_next/static not found"
          echo ""
          echo "=== Checking CSS files ==="
          find out/_next -name "*.css" -type f | head -10 || echo "No CSS files found"
          echo ""
          echo "=== Checking HTML files for CSS references ==="
          find out -name "*.html" -type f | head -3 | xargs grep -h "\.css" | head -5 || echo "No CSS references found in HTML"
          echo ""
          echo "=== Verifying basePath in HTML ==="
          find out -name "*.html" -type f | head -1 | xargs grep -o "/MarkVista/_next" | head -3 || echo "Checking for basePath references..."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

